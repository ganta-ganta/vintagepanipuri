<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganta Solutions - Demo Expired</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
        }
        
        .alert-card {
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            max-width: 550px;
            width: 100%;
            border-top: 10px solid #FF5252;
            position: relative;
            overflow: hidden;
        }
        
        .alert-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #FF5252 0%, #FF8A80 50%, #FF5252 100%);
        }
        
        .expired-title {
            font-size: 32px;
            font-weight: 800;
            color: #FF5252;
            margin: 0 0 15px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .company-name {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
            display: block;
        }
        
        .warning-icon {
            font-size: 70px;
            color: #FF5252;
            margin: 20px 0;
            animation: shake 1.5s infinite;
        }
        
        .contact-message {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
            padding: 0 20px;
        }
        
        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: #25D366;
            color: white;
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 60px;
            font-weight: 700;
            font-size: 22px;
            transition: all 0.3s;
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4);
            margin: 20px 0;
        }
        
        .whatsapp-btn:hover {
            background: #128C7E;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(37, 211, 102, 0.5);
        }
        
        .phone-number {
            font-size: 26px;
            font-weight: 700;
            color: #075E54;
            margin: 25px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            10%, 30%, 50%, 70%, 90% { transform: rotate(-5deg); }
            20%, 40%, 60%, 80% { transform: rotate(5deg); }
        }
        
        .urgent-badge {
            background: #FF5252;
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 16px;
            display: inline-block;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="alert-card">
        <div class="urgent-badge">URGENT NOTICE</div>
        <div class="warning-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <span class="company-name">Ganta Solutions</span>
        <h1 class="expired-title">Demo Site Has Expired</h1>
        
        <p class="contact-message">
            Our demo period has ended. Please contact us immediately on WhatsApp to renew your access or for any inquiries.
        </p>
        
        <div class="phone-number">
            <i class="fas fa-phone-alt"></i>
            <span>+91 79950 81439</span>
        </div>
        
        <a href="https://wa.me/917995081439" class="whatsapp-btn" target="_blank">
            <i class="fab fa-whatsapp"></i>
            Message Us on WhatsApp
        </a>
    </div>
</body>
</html>
